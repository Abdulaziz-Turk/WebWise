<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact us</title>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main"
          aria-controls="main"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="main">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link p-2 p-lg-3 active"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 p-lg-3" href="team.html">Our team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 p-lg-3" href="form.html">Contact us</a>
            </li>
          </ul>
          <div class="search ps-3 pe-3 d-none d-lg-block">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <a class="btn rounded-pill main-btn" href="login.html">Login</a>
        </div>
      </div>
    </nav>

    <!--Contact-form-->
    <div class="contact-form form">
      <div class="container">
        <h1 class="text-center mt-5 pt-2">Contact Us</h1>
        <form class="p-3 mt-5">
          <div class="mb-3">
            <label for="name" class="form-label">Enter your name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Write your message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="message"
            ></textarea>
          </div>
          <div class="d-grid gap-2">
            <button class="btn main-btn">Send Now</button>
          </div>
        </form>
      </div>
    </div>

    <!--Footer-->
    <footer
      class="footer mt-5 pt-5 pb-5 text-white-50 text-center text-md-start"
    >
      <div class="container">
        <div class="row gap-5">
          <div class="col-md-6 col-lg-4">
            <div class="info mb-5">
              <img src="img/logo.png" alt="" class="mb-4" />
              <p class="mb-5">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Corrupti cumque recusandae fugit.
              </p>
              <div class="copyright">
                <div>&copy; 2024 - <span>WEBWISE</span></div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-2">
            <div class="links">
              <h5 class="text-light">About Us</h5>
              <ul class="list-unstyled lh-lg">
                <li>
                  <a
                    class="link-underline link-underline-opacity-0 text-white-50"
                    href="login.html"
                    >Sign in
                  </a>
                </li>
                <li>
                  <a
                    class="link-underline link-underline-opacity-0 text-white-50"
                    href="register.html"
                    >Sign up
                  </a>
                </li>
                <li>
                  <a
                    class="link-underline link-underline-opacity-0 text-white-50"
                    href="team.html"
                    >Our team
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="contact">
              <h5 class="text-light">Contact Us</h5>
              <p class="lh-lg mt-3 mb-4">Get in touch with us via mail.</p>
              <a class="btn rounded-pill main-btn w-50" href="form.html"
                >Contact us</a
              >
              <ul class="d-flex mt-5 list-unstyled gap-3">
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-facebook fa-lg facebook rounded-circle p-3"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-x-twitter fa-lg x-twitter rounded-circle p-3"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-linkedin fa-lg linkedin rounded-circle p-3"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-youtube fa-lg youtube rounded-circle p-3"
                    ></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!--JS-lÃ¤nkar-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/all.min.js"></script>
  </body>
</html>
